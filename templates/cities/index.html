{% extends "base.html" %}

{% block content %}
   

<div>
    <div>
        <h2> Been There</h2>
        {% for city in all_cities %}
        {% if city.visited == True %}
            <ul>
                <li><a href="/cities/{{city.id}}">{{city.name}}</a></li>
            </ul>
        {% endif %}
        {% endfor %}
    </div>

    <div>
        <h2>Bucket List</h2>
        {% for city in all_cities %}
        {% if city.visited == False %}
            <ul>
                <li><a href="/cities/{{city.id}}">{{city.name}}</a></li>
            </ul>
        {% endif %}
        {% endfor %}

    </div>
        


</div>

{% endblock %}
