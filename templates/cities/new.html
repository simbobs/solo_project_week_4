{% extends "base.html" %}

{% block content %}

<form class = "forms" action="/cities" method="POST">
    <div>
        <label for="city">City</label>
        <input type="text" id="city" name="name" placeholder="city" required autofocus>
    </div>

    <div>
        <label for="country">Country</label>
        
        <select id="country" name="country_id">
            <!-- to populate the drop down list -->
            {% for country in all_countries %}
            {% if selected_country.name == country.name %}
            <option selected = "selected" value="{{country.id}}">{{country.name}}</option>
            {% else %}
            <option value="{{country.id}}">{{country.name}}</option>
            {% endif %}
            {% endfor %}

        </select>
    </div>

    <div>
        <label for="visited">Visited</label>
        <select id="visited" name ="visited">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
    <button type="submit">Add</button>
</form>



{% endblock %}
