<div>
    <h2>{{country.name}}</h2>
    
    {% for city in cities %}
    <div>
        {% if city.visited == True %}
        <div>
        <ul>
            <li> {{city.name}}</li>
        </ul>
        </div>
        {% else %}
        <div>
        <ul>
            <li>{{ city.name}}</li>
        </ul>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
